<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            
            $("#b1").click(function () {
                $("#appendtable tbody").append("<tr><td> type </td></tr>")
               
            });
           
            });
    </script>
	<meta charset="utf-8" />
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    Pizza Type :
                </td>
                <td>
                    <select id="type">
                        <option value="select">select</option>
                        <option value="Veg">Veg</option>
                        <option value="NonVeg">NonVeg</option>

                    </select>

                </td>
            </tr>
            <tr>
                <td>
                    Pizza Size:
                </td>
                <td>
                    <select id="size">
                        <option value="select">select</option>
                        <option value="small">small</option>
                        <option value="medium">medium</option>
                        <option value="large">large</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Topping:
                </td>
                <td>
                    <select id="top">
                        <option value="onion">onion</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td>
                    <input type="number" id="qty" />
                </td>
            </tr>
            <tr><td colspan="2"><button id="b1">append</button></td></tr>
        </table>
    </form>
    <table id="appendtable">
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
